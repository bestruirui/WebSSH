<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> WebSSH </title>
  <link href="static/img/logo.svg" rel="icon" type="image/png">
  <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/rui.css" rel="stylesheet" type="text/css" />
  <style>
    @font-face {
      font-family: '{{ font.family }}';
      src: url('{{ font.url }}');
    }
  </style>
</head>

<body>
  <div id="waiter" style="display: none"> Connecting ... </div>
  <div class="container form-container" style="display: none">
    <form id="connect" action="" method="post" enctype="multipart/form-data" {% if debug %} novalidate{% end %}>
      <div class="row">
        <div class="col">
          <label for="Hostname">Hostname</label>
          <input class="form-control" type="text" id="hostname" name="hostname" value="" required>
        </div>
        <div class="col">
          <label for="Port">Port</label>
          <input class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="Username">Username</label>
          <input class="form-control" type="text" id="username" name="username" value="" required>
        </div>
        <div class="col">
          <label for="Password">Password</label>
          <input class="form-control" type="password" id="password" name="password" value="">
        </div>
      </div>
      <input type="hidden" id="term" name="term" value="xterm-256color">
      {% module xsrf_form_html() %}
      <button type="submit" class="btn btn-primary button"><span>Connect</span></button>
      <button type="reset" class="btn btn-danger button reset"><span>Reset</span></button>
    </form>
  </div>

  <div class="container">
    <div id="terminal"></div>
  </div>

  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/xterm.min.js"></script>
  <script src="static/js/xterm-addon-fit.min.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
